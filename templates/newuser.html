{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>New User</title>
{% endblock head %}


{% block body %}
<br></br>
<h1 >Register!</h1>
{{msg}}
<form action='/add' method='post'>
    <!-- Name input -->
    <div class="form-outline mb-4"><center>
      <input type="text" name='naam' placeholder='Name' class="form-control" />
      </center>
    </div>   
    <!-- user name -->
    <div class="form-outline mb-4"><center>
      <input type="text" name='username' placeholder='Username' class="form-control" required/>
      </center>
    </div>
    <div class="form-outline mb-4">
      <center>
      <input type="email" name='useremail' placeholder='Email'  class="form-control" required/>
      </center>
    </div>
      <input type="radio" name="gender" value="M" checked>
      <em>Male</em>
      <input type="radio" name="gender" value="F">
      <em>Female</em>
  <br></br>
    <div class="form-outline mb-4"><center>
      <input type="text" placeholder='State' name='state' class="form-control" required/>
      </center>
    </div>
    <div class="form-outline mb-4"><center>
      <input type="text" placeholder='City' name='city' class="form-control" required/>
      </center>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary mb-4">Register</button>
  </form>
  

  
{% endblock body %}
